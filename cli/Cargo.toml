[package]
name = "askalono-cli"
version = "0.1.0"
description = "a tool to detect the contents of license files"
license = "Apache-2.0"
repository = "https://github.com/amzn/askalono"
authors = ["Jacob Peddicord <peddicor@amazon.com>"]
readme = "../README.md"
exclude = [
    "/embedded-cache.bin.gz"
]

[dependencies]
askalono = { version = "0.2.0", path = "../" }
difference = "2.0.0"
env_logger = "0.5.5"
failure = "0.1.1"
ignore = "0.4.1"
log = "0.4.1"
rayon = "1.0.1"
structopt = "0.2.5"

[build-dependencies]
askalono = { version = "0.2.0", path = "../" }

[[bin]]
name = "askalono"
path = "src/main.rs"

[features]
default = ["embedded-cache"]
embedded-cache = []
